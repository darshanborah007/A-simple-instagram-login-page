<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta Login Page</title>
    <script src="https://kit.fontawesome.com/c9cec5e21f.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="container">


        <div class="center">
            <div class="logo"><img src="insta.png" alt="instagram logo"></div>

            <div class="name-main">
                <input type="text" placeholder="Phone number, username or email" class="name">
            </div>
            <div class="passwordBox">
                <input type="password" placeholder="Password" class="password">

            </div>
            <div class="login"> <input type="submit" class="inputButton" value="Log in "></div>
            <div class="line">
                <span class="arrow"></span>
                <span class="content">OR</span>
                <span class="arrow"></span>
            </div>

            <div class="social__icon">
                <i class="fab fa-facebook-square"></i><span class="facebook">Log in with facebook</span>
            </div>
            <div class="forget">
                <p class="forget"> Forget password?</p>
            </div>



        </div>



        <div class="footer">

            <p class="donot">Don't have an account? <span class="wow"> Sign Up <span></p>



        </div>
        <div class="getApp">

            <div class="google">
                <div class="gett">
                    <p class="get">Get the app.</p>
                </div>
                <p><img src="gps.png" width="150px" alt="">
                    <span class="imgHunYaar"><img src="micro.png" width="120px" alt=""></span>
                </p>
            </div>
        </div>
    </div>

</body>

</html>
